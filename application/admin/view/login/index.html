<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ten Qing</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="__STATICA__/i/favicon.png">
    <link rel="stylesheet" href="__STATICA__/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>Ten Qing</h1>
        <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
    </div>
    <hr />
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>登录/Login</h3>
        <hr>
        <div class="am-btn-group">
            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
            <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-qq am-icon-sm"></i> QQ</a>
            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-weibo am-icon-sm"></i> 微博</a>
            <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a>
            <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a>
        </div>
        <br>
        <br>

        <form method="post" class="am-form">
            <label for="text">用户名：/username:</label>
            <input type="text" name="username" id="username" value="">
            <br>
            <label for="password">密码:/password:</label>
            <input type="password" name="password" id="password" value="">
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br />
            <div class="am-cf">
                <input type="submit" name="" id="login"  value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                <a href="/admin/login/register" class="am-btn am-btn-primary am-btn-sm am-fl" style="margin-left: 20px">注册</a>

                <a href="/admin/login/forget" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^? </a>
            </div>
        </form>
        <hr>
        <p>© 2019 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</div>
<script src="__STATICA__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATICA__/js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
<script>

    $(function () {
        $('#login').click(function () {
            $.ajax({
                url:"/admin/login/index",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1){
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 1000
                        },function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'登录失败！',
                            content:data.msg,
                            icon:5,
                            anim:5
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
